<!DOCTYPE html>
<html>
    <head>

        <title>Span e div</title>
        <meta charset="utf-8"/>
        <style>

            #menu{
                background-color: darkblue;
            }

            #conteudo-principal{
                background-color: darkgreen;
            }
            .amarelo{
                color: yellow;
            }

        </style>

    </head>

    <body>

        <div id="menu">
            Home | Quem somos | Contato
        </div>

        <div id="conteudo-principal">
            <h2>Conteudo do site</h2>
            <p>Conteudo</p>
        </div>

        <div >Todos os <span class="amarelo">direitos</span> reservados</div>

    </body>


</html>
